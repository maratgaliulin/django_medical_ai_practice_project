<div class="container">
    <div class="row justify-content-center">
        
        <div class="col-md-7 col-lg-8">
          <form class="needs-validation" novalidate="">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Неверный формат имени.
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Неверный формат фамилии.
                </div>
              </div>
  
              <div class="col-12">
                <label for="email" class="form-label">Электронный адрес</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Пожалуйста, введите правильный формат электронной почты.
                </div>
              </div>
  
              <div class="col-12">
                <label for="address" class="form-label">Адрес</label>
                <input type="text" class="form-control" id="address" placeholder="" required="">
                <div class="invalid-feedback">
                  Пожалуйста введите верный формат адреса.
                </div>
              </div>
  
              <div class="col-12">
                <label for="phone" class="form-label">Номер телефона</label>
                <input type="phone" class="form-control" id="phone" placeholder="">
              </div>

              <hr class="my-4">

              <h3 class="text-center m-3">
                Генератор паролей
              </h3>
  
            <hr class="my-4">
  
            <div class="row justify-content-center">
              <button class="w-50 btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
            </div>
          </form>
        </div>
      </div>
</div>
