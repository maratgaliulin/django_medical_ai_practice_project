<div class="container">
    <div class="row justify-content-center">
        
        <div class="col-md-7 col-lg-8">
          <form class="needs-validation" method="post">
            {% csrf_token %}

            {% if form.non_field_errors %}
              <div class="alert alert-danger">
                {{form.non_field_errors}}
              </div>
            {% endif %}

            {% for field in form %}
              <p class="form-label">{{field.label}}</p>
              <p>{{field}}</p>

              {% if field.errors %}
                <ul class="alert alert-danger">
                  {{field.errors}}
                </ul>
              {% endif %}
              
            {% endfor %}

            <div class="row justify-content-center">
              <button class="w-50 btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
            </div>
            

              <hr class="my-4">

              <h3 class="text-center m-3">
                Генератор паролей
              </h3>
  
            <hr class="my-4">

            {% include 'pass_gen_component.html' %}
  
            
          </form>
        </div>
      </div>
</div>
